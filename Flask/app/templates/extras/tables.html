<!DOCTYPE html>
{% extends "master.html" %}

{% block content %}
<style>
table, th, td {
  border: none;
  border-bottom: 1px solid #C8C8C8;
  border-collapse: collapse;
  height: 100%;
  text-align:left;
  padding: 10px;
  margin-bottom: 40px;
  font-size: 0.9em;
}
tr:nth-child(odd){ background-color:#eee; }
tr:nth-child(even){ background-color:#fff; }

tr:hover{background-color:#f5f5f5}
</style>
<h3>
<table border = 3>
         <thead>
             {% for key in keys %}
            <td>{{key}}</td>
             {% endfor %}
         </thead>
         
         {% for row in rows %}
         
            <tr>
                {% for key in keys %}
                   <td>{{row[key]}}</td>
                {% endfor %}
            </tr>
         {% endfor %}
      </table>
</h3>
{% endblock %}
