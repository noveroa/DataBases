<!-- extend tablej layout Returns a table of Authors and their associated papers by conference and year The count is the total number of papers the author has been ascribed over the entirety of the database -->
{% extends "tablej.html" %}

{% block title %}AuthoredPapers{% endblock %}

{% block contents %}
  <body>
      <table id="AuthoredPapers" class="dataTable sig-datatable" width="100%">
      <thead>
        <th>Author</th>
        <th>Paper Title</th>
        <th>Conference</th>
        <th>pubYear</th>
        <th>count</th>
      </thead>
      <tbody>
      </tbody>
    </table>
  </body>
  <script>
        $(document).ready(function(){
            $('#AuthoredPapers').dataTable( {
            "bLengthChange": false,
            "bFilter": true,
            "bSort": true, 
            "aaSorting": [],
            "bInfo": false,
            "bJQueryUI": true,
            "bAutoWidth": true,
            "columns":  [
                { "data": "authorName" },
                { "data": "title" },
                { "data": "confName" },
                { "data": "pubYear" },
                { "data": "counts" }
            ],
            "ajax": {
        "url":"/AuthoredPapers",
            },
         });   
        });   
   </script>

<table BORDER="1">
        <tr> <td > <a href="{{ url_for('confbreakdown') }}"><button>Conference Breakdowns by Year</button></a></td>
             <td > <a href="{{ url_for('search_kw') }}"><button>Search Keywords</button></a></td>
             <td > <a href="{{ url_for('authoredpapers') }}"><button>Look at Authored Papers</button></a></td>
            <td > <a href="{{ url_for('seeAuthorsID') }}"><button>Find Another Paper's Authors</button></a></td>
        </tr>
</table>
{% endblock %}
