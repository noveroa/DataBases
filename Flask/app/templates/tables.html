<!DOCTYPE html>
{% extends "master.html" %}

{% block content %}
<h3>
<table border = 3>
         <thead>
             {% for key in keys %}
            <td>{{key}}</td>
             {% endfor %}
         </thead>
         
         {% for row in rows %}
         
            <tr>
                {% for key in keys %}
                   <td>{{row[key]}}</td>
                {% endfor %}
            </tr>
         {% endfor %}
      </table>
</h3>
{% endblock %}
