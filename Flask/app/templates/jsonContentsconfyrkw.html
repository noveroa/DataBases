<!-- extend tablej layout -->
{% extends "tablej.html" %}

{% block title %}BreakDownKeywords{% endblock %}

{% block contents %}
<h2> Conference: {{entry[0]}} Year: {{entry[1]}} </h2>
<h3> Top 10 Keywords </h3>
  <body>
      <table id="BreakDownKeywords" class="dataTable sig-datatable">
      <thead>
        <th>Group</th>
        <th>Counts</th>
        <th>Pie</th>
        <th>Bar</th>
      </thead>
      <tbody>
      </tbody>
    </table>
  </body>
  <script>
        $(document).ready(function(){
            $('#BreakDownKeywords').dataTable( {
            "buttons" : ["print"],  
            "colReorder" : true,
            "ajax" : '/api/data',
            "scrollY" : 550,
            "deferRender" : false,
            "scroller" : true,
            "bLengthChange": false,
            "bFilter": true,
            "bSort": true, 
            "aaSorting": [],
            "bInfo": false,
            "bJQueryUI": true,
            "bAutoWidth": true,
            "columns":  [
                { "data": "Group"},
                { "data": "Counts"},
                { "data": "Pie"}, 
                { "data": "Bar" }
            ],
            "ajax": {
        "url":"http://127.0.0.1:5000/jsonContentskeys/{{entry[0]}}/{{entry[1]}}",
            },
         });   
        });   
   </script>

<table BORDER="1">
        <tr> <td > <a href="{{ url_for('confbreakdown') }}"><button>Conference Breakdowns by Year</button></a></td>
             <td > <a href="{{ url_for('search_kw') }}"><button>Search Keywords</button></a></td>
        </tr>
</table>

 
{% endblock %}
