 
<html>
  <link href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" rel="stylesheet">

  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/scroller/1.4.2/js/dataTables.scroller.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.1.0/js/dataTables.responsive.min.js"></script>
  <h2> <a href="{{ url_for('index') }}"><button>Home</button></a></h2>

  <h4> <a href="{{ url_for('aboutme') }}"><button>AboutMe!</button></a></h4>
  <head>
  <meta charset="utf-12" />
    <title>{% block title %}PAPERS{% endblock %} - NEU: Abstracts Database</title>
    </head>
    
  <body>
      <table id="PAPER" class="dataTable sig-datatable" width="100%">
      <thead>
        <th>paperID</th>
        <th>title</th>
        <th>pubYear</th>
        <th>confName</th>
        <th>authors</th>
        <th>affiliation</th>
        <th>abstract</th>
        <th>terms</th>
      </thead>
      <tbody>
      </tbody>
    </table>
  </body>
  <script>
        $(document).ready(function(){
            $('#PAPER').dataTable( {
            "bLengthChange": false,
            "bFilter": true,
            "bSort": true, 
            "aaSorting": [],
            "bInfo": false,
            "bJQueryUI": true,
            "bAutoWidth": true,
            "columns":  [
                { "data": "paperID" },
                { "data": "title" },
                { "data": "pubYear" },
                { "data": "confName" },
                { "data": "authors" },
                { "data": "affiliation" },
                { "data": "abstract" },
                { "data": "terms" },
            ],
            "ajax": {
        "url":"http://127.0.0.1:5000/jsonTotal/PAPER",
            },
         });   
        });   
   </script>
</html>
