<!-- extend tablej layout -->
{% extends "tablej.html" %}

{% block title %}Abstracts{% endblock %}

{% block contents %}
  <body>
      <table id="ABSTRACTS" class="dataTable sig-datatable" width="100%">
      <thead>
        <th>pubID</th>
        <th>title</th>
        <th>pubYear</th>
        <th>conf</th>  
        <th>abstract</th>
      </thead>
      <tbody>
      </tbody>
    </table>
  </body>
  <script>
        $(document).ready(function(){
            $('#ABSTRACTS').dataTable( {
            "colReorder" : true,
            "rowReorder" : true,
            "ajax" : '/api/data',
            "bLengthChange": false,
            "bFilter": true,
            "bSort": true, 
            "aaSorting": [],
            "bInfo": false,
            "bJQueryUI": true,
            "bAutoWidth": true,
            "columns":  [
                { "data": "pubID" },
                { "data": "title" },
                { "data": "pubYear" },
                { "data": "conf" },
                { "data": "abstract" },
                
            ],
            "ajax": {
        "url":"http://127.0.0.1:5000/jsonTotal/ABSTRACTS",
            },
         });   
        });   
   </script>
{% endblock %}
