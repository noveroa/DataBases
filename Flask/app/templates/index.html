<!-- Index template and html, extends master.html -->
<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-12" />
  <title>NEU: Abstracts Database</title>
  <link type="text/css" rel="stylesheet"
        href="{{ url_for('static',
              filename='welcome.css')}}" />
</head>
<body>

{% extends "master.html" %}

{% block content %}
    <h2>Index</h2>
    <h3>Hosted by Flask.</h3>
<table BORDER="1">
    <CAPTION>Let's Look Around</CAPTION>
        <tr> 
             <td > <a href="{{ url_for('jsonContents') }}"><button>DataBase Datum and Tables</button></a></td>
             <td > <a href="{{ url_for('confbreakdown') }}"><button>Conference Breakdowns by Year</button></a></td>
             <td > <a href="{{ url_for('jsonContentsconf') }}"><button>Visual Conference Breakdown</button></a></td>
