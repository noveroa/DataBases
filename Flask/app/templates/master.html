<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-12" />
    <title>{% block title %}{% endblock %} - NEU: Abstracts Database</title>
    <link type="text/css" rel="stylesheet"
       href="{{ url_for('static',
                        filename='welcome.css')}}" />
    </head>
    <style>
    body { background-color: lightblue;
        }
    h1 {
        color: rgb(70, 129, 255);
        text-align: center;
        } 
    h2 {
        color: rgb(0, 0, 167);
        text-align: center;
        }
    h3 {
        color: rgb(0, 0, 110);
        text-align: center;
        } 
   table {
       
       margin: 0 auto;
       border-collapse: collapse;
        }

    th, td {
        padding: 8px;
        text-align: center;
        border-bottom: 1px solid #ddd;
        }

    tr:hover{background-color:#f5f5f5}

        </style>
    <body>
        {% block content %}{% endblock %}
    </body>
  <h3> <a href="{{ url_for('index') }}"><button>Home</button></a></h3>
  <h3> <a href="{{ url_for('getUsers') }}"><button>Users</button></a></h3>
  <h3> <a href="{{ url_for('aboutme') }}"><button>AboutMe!</button></a></h3>
  <h3> <a href="{{ url_for('jsonContents') }}"><button>What Do We Have?</button></a></h3>
</html>
